<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 text-center"><h1>To-Do App</h1>

<table class="table">
    <thead>
    <tr class ="--bs-light">
        <th scope="col">Status</th>
        <th scope="col">Name</th>
        <th scope="col">Priority</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Deadline</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody id = "table-body">

    </tbody>
</table>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Create Task</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 has-validation">
                        <label for="task-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="task-name">
                    </div>
                    <div class="mb-3">
                        <label for="task-category" class="col-form-label">Category:</label>
                        <input type="text" class="form-control" id="task-category">
                    </div>
                    <div class="mb-3">
                        <label for="task-description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="task-description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="task-deadline" class="col-form-label">Deadline:</label>
                        <input type="date" id="task-deadline" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="task-priority" class="col-form-label">Priority:</label>
                        <select class="form-select" aria-label="Default select example" id = "task-priority">
                            <option selected>Select the Priority</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id = "createTaskBtn">Create Task</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteTaskLabel">Are you sure you want to delete this task?</h1>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p> Once deleted this action cannot be undone</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nevermind</button>
                <button type="button" class="btn btn-primary" id = "deleteTaskBtn">Delete Task</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModalLabel">Update Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 has-validation">
                        <label for="update-task-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="update-task-name">
                    </div>
                    <div class="mb-3">
                        <label for="update-task-category" class="col-form-label">Category:</label>
                        <input type="text" class="form-control" id="update-task-category">
                    </div>
                    <div class="mb-3">
                        <label for="update-task-description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="update-task-description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="update-task-deadline" class="col-form-label">Deadline:</label>
                        <input type="date" id="update-task-deadline" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="update-task-priority" class="col-form-label">Priority:</label>
                        <select class="form-select" aria-label="Default select example" id = "update-task-priority">
                            <option selected>Select the Priority</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="update-task-status" class="col-form-label">Status:</label>
                        <select class="form-select" aria-label="Default select example" id = "update-task-status">
                            <option selected>Select the Status of the Task</option>
                            <option value="To-Do">To-Do</option>
                            <option value="Doing">Doing</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id = "updateTaskBtn">Update Task</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
